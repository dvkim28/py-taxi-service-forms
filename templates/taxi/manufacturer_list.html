{% extends "base.html" %}

{% block content %}
<h1>Manufacturer List
</h1>
<table class="table">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">Name</th>
    <th scope="col">Country</th>
    <th scope="col">Update</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody>
  {% for manufacturer in manufacturer_list %}
    <tr>
      <th scope="row">{{ manufacturer.id }}</th>
      <td>{{ manufacturer.name }}</td>
      <td>{{ manufacturer.country }}</td>
      <td><a href="{% url "taxi:manufacturer-update" manufacturer.id %}">Update</a></td>
      <td><a href="{% url "taxi:manufacturer-delete" manufacturer.id %}">Delete</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
    <a href="{% url "taxi:manufacturer-create" %}"><button type="button" class="btn btn-primary">Create new</button></a>
  <br>
  <br>
{% endblock %}
