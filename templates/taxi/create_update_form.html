{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>
    {{ object|yesno:"Update,Create new instance" }}
    {% if object.model %}
      {{ object.model }}
    {% else %}
      {{ object.name }}
    {% endif %}
  </h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="submit">
  </form>
{% endblock %}
